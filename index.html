<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: relative;
      margin: 100px;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="Styles/styles.css">
  </head>

<body style = "background-image: url('images/pattern-background-desktop.svg');">
  <center>
  <div class="all">
  <div class="pic">
    <img class="pic" src="images/illustration-hero.svg" alt="" />
  </div>
    <div class="box1">

      <h1>
        <br>
        Order Summary
      </h1>
      <p class="middle">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <br>
      <div class="payment">
        <table>
          <tr>
            <td><img src="images/icon-music.svg" alt=""></td>
            <th class="cost">Annual Plan
              <div class="money">
                $59.99/year
              </div></th>
            <th class="change">Change</th>
          </tr>
          <tr>
            <td></td>
          </tr>
        </table>

      </div>
      <br>
      <br>
      <div class="proceed">
        <p>Proceed to Payment</p>
      </div>
      <br>
      <p>Cancel Order</p>
      </div>
    </div>
</div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#https://www.frontendmentor.io/profile/aryansatya">Aryan Satya</a>.

    </center>
</body>

</html>
